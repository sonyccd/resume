<div class="education-container container-block">
  <h2 class="container-block-title">Education</h2>
  
  {% for edu in site.education %}
  <div class="item">
    <h4 class="degree">{{edu.degree}}</h4>
    <h5 class="meta">{{edu.school}}</h5>
    <div class="time">{{edu.time}}</div>
  </div>
  {% endfor %}
  
</div>
